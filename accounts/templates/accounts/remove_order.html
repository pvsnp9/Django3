{% extends 'accounts/main.html' %} 
{% load static %}
{% block content %}

    <br />
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <p>Are you sure you want to delete remove the {{order.product}} order ?</p>
                <form action="{% url 'remove_order' order.id %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-sm btn-danger" value="Yes" >
                    <a href="{% url 'home' %}" class="btn btn-sm btn-warning">Cancel</a>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
